version: "3.7"

services:
  vscode:
    build: .
    volumes:
      - ../:/go/src/github.com/mrcrilly/terraform-provider-awx
      # (only for debug)
      #- ../../goawx:/go/src/github.com/mrcrilly/goawx
      - ~/.ssh:/home/vscode/.ssh:ro
      - ~/.ssh:/root/.ssh:ro
      - /var/run/docker.sock:/var/run/docker.sock
      ## reuse volumes for extensions
      - terraform-awx-vol:/home/vscode/.vscode-server/extensions
      # And/or for VS Code Insiders
      - terraform-awx-vol-insiders:/home/vscode/.vscode-server-insiders/extensions
    environment:
      - TZ=Europe/Berlin # $(cat /etc/timezone)
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    entrypoint: zsh -c "while sleep 1000; do :; done"
    network_mode: "host"

volumes:
  terraform-awx-vol:
  terraform-awx-vol-insiders:
